<p>tweets-add works!</p>

<mat-card>
  <form #tweetsForm="ngForm" (ngSubmit)="save(tweetsForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>Add a new tweet</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput placeholder="Tweet"
        [(ngModel)] ="tweet.content" required name="content"
        #content cols="80" rows="10"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
      type="submit"[disabled]="!tweetsForm.valid">Save</button>
      <a mat-raised-button color="accent" routerLink="/tweets-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="footer-text">
        <p>&copy; Copyright 2018</p>
      </div>
    </mat-card-footer>
  </form>
</mat-card>
